[project]
readme = "README.md"

[tool.ruff]
src = ["casino"]
line-length = 150
respect-gitignore = true

[tool.ruff.lint]
# ambiguous-variable-name
ignore = ["E741"]

[tool.ruff.format]
indent-style = "space"
line-ending = "auto"
quote-style = "single"
exclude = [
    "abstract.py", "cusp.py", "gjastrow.py", "loggers.py", "overload.py", "pycasino.py", "sem.py",
    "backflow.py", "dmc.py", "harmonics.py", "jastrow.py", "mpi.py", "slater.py", "wfn.py", "ppotential.py"
]
