[project]
name = 'pycasino'
version = '0.2.0'
description = 'Quantum Monte Carlo for electrons in real space'
authors = [
    {name = "Vladmir Konkov", email = "Konjkov.VV@gmail.com"},
]
readme = "README.md"
license = {text = 'MIT'}

[tool.ruff]
src = ["casino"]
line-length = 150
respect-gitignore = true

[tool.ruff.lint]
ignore = [
    "E741"  # ambiguous-variable-name
]

[tool.ruff.format]
indent-style = "space"
line-ending = "auto"
quote-style = "single"
exclude = [
    "abstract.py", "cusp.py", "gjastrow.py", "loggers.py", "overload.py", "pycasino.py",
    "backflow.py", "dmc.py", "harmonics.py", "jastrow.py", "mpi.py", "slater.py", "ppotential.py"
]
